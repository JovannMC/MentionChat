# MentionChat config.yml
# Thanks for downloading my plugin!

#
#  General settings
#

# Should the plugin check for updates on startup?
# You can always check for updates manually with /mentionchat (info).
checkForUpdates: true

# By default, how should the player be mentioned? Multiple can be used at once.
# Players can change this in game with /mentionchat settings toggle <type>
# Possible values: FORMAT, MESSAGE, TITLE, ACTIONBAR, BOSSBAR
# Example: [FORMAT, TITLE]
mentionType: [FORMAT]

# What should be placed at the beginning of the message to mention somebody?
# To disable the mention symbol (and use just the player's name), leave it blank.
# Note: leaving it blank can cause any player with the permission mentionchat.mention.everyone to trigger an everyone mention unintentionally.
mentionSymbol: "@"

# When you are mentioned, play this sound. No sound will be played when someone is mentioned and an error will appear if an invalid sound is chosen.
# This can be overridden by players in game with /mentionchat settings sound <sound>
# To disable the sound, put NONE.
mentionedSound: ENTITY_ARROW_HIT_PLAYER

# How long (in seconds) should the mentions be displayed for (if applicable)?
# This can be overridden by players in game with /mentionchat settings duration <duration>
mentionedDuration: 5

# How much time (in seconds) should there be in between mentions?
# Used to prevent mention spam and can be paired alongside other anti-spam plugins.
# To disable the cooldown, put 0.
mentionCooldown: 3

#
#  MentionChat formatting
#

# If you chose FORMAT, what should the default format for the message be?
# This can be overridden by players in game with /mentionchat settings format <format>
# %mention% is the placeholder of the mentioned player or everyone.
mentionedFormat: "&6&l%mention%&r"

# If you chose MESSAGE, what message should be sent?
# This can be overridden by players in game with /mentionchat settings message <message>
# %player% is the placeholder of the player's name
mentionedMessage: "&6You were mentioned by &e%player%"

# If you chose TITLE, what should the title look like?
# These can be overridden by players in game with /mentionchat settings title <title> and /mentionchat settings subtitle <subtitle>
# %player% is the placeholder of the player's name
mentionedTitle: "&6You were mentioned!"
mentionedSubtitle: "&6You were mentioned by &e%player%!"

# If you chose ACTIONBAR, what message should be sent?
# This can be overridden by players in game with /mentionchat settings actionbar <actionbar>
# %player% is the placeholder of the player's name
mentionedActionbar: "&6You were mentioned by &e%player%"

# If you chose BOSSBAR, what message should be sent?
# This can be overridden by players in game with /mentionchat settings bossbar text <text> and /mentionchat settings bossbar color <color>
# %player% is the placeholder of the player's name
mentionedBossbar: "&6You were mentioned by &e%player%"
mentionedBossbarColor: "RED"

#
#  MentionChat messages
#

# Prefix for MentionChat commands.
prefix: "&6[&eMentionChat&6]&r"

# What should you see when you try to mention someone who has mentions disabled, or has the permission mentionchat.mention.exempt
# %mention% is the placeholder of the mentioned player(s).
playerMentionDisabled: "&4%mention% has mentions disabled!"

# What should you see when you try to mention people during the cooldown?
cooldownMessage: "&4Please don't try to spam mention people."

# When you don't have permission to mention someone, send this message.
noPermissionMessage: "&4You don't have permission to mention them!"

# DO NOT TOUCH THIS
configVersion: 4